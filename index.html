<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>
<title>A Game From Scratch</title>
<style>

html,
body
{
	margin: 0; padding: 0;
	overflow: hidden;
}

canvas
{
	position: fixed;
	left: 0; right: 0;
	top: 0; bottom: 0;
}

</style>
</head>
<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<script>

"use strict"

var M = Math,
	D = document,
	W = window,
	atlas,
	canvas,
	ctx,
	width,
	height,
	stepX,
	scaleFactor,
	now,
	factor,
	last,
	pointersLength,
	pointersX = [],
	pointersY = [],
	keysDown = [],
	entitiesLength,
	entities = [],
	debrisStart,
	debrisLength,
	player

function reset( e )
{
	e.y = -e.sprite.height
	e.x = M.random()*width
}

function explode( e )
{
	var sprite = e.sprite,
		w = sprite.width,
		h = sprite.height,
		ex = e.x-sprite.centerX,
		ey = e.y-sprite.centerY,
		vx = e.vx,
		vy = e.vy,
		parts = 5

	for( var n = debrisStart, l = n+debrisLength;
		n < l && parts > 0;
		++n )
	{
		var d = entities[n]

		if( d.life >= 1 )
			continue

		d.life = 10
		d.x = ex+(M.random()*w | 0)
		d.y = ey+(M.random()*h | 0)
		d.vx = vx+M.random()
		d.vy = vy+M.max( 1, M.random()*scaleFactor )
		--parts
	}

	reset( e )
}

function drawSprite( sprite, x, y )
{
	ctx.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0 )
}

function draw()
{
	ctx.fillRect( 0, 0, width, height )

	var playerR = player.sprite.centerX

	for( var n = entitiesLength; n--; )
	{
		var e = entities[n],
			sprite = e.sprite

		if( e.life < 1 )
			continue;

		if( e !== player )
		{
			e.x += e.vx*factor
			e.y += e.vy*factor

			if( n >= debrisStart )
				e.life -= factor
			else if( e.y > height )
			{
				explode( e )
				player.life -= 10
			}
			else if( player.life > 0 )
			{
				var dx = player.x-e.x,
					dy = player.y-e.y,
					r = sprite.centerX+playerR

				if( M.abs( dx ) < r &&
					M.abs( dy ) < r &&
					M.sqrt( dx*dx + dy*dy ) < r )
					explode( e )
			}
		}

		drawSprite( sprite, e.x, e.y )
	}
}

function move( d )
{
	player.x += d*factor
}

function input()
{
	if( pointersLength > 0 )
	{
		var dx = pointersX[0]-player.x

		if( M.abs( dx ) > stepX )
			move( dx > 0 ? stepX : -stepX )
	}
	else if( keysDown[37] )
		move( -stepX )
	else if( keysDown[39] )
		move( stepX )
}

function run()
{
	requestAnimationFrame( run )

	now = Date.now()
	factor = (now-last)/16
	last = now

	input()
	draw()
}

function setPointer( event, down )
{
	if( !down )
	{
		pointersLength = event.touches ?
			event.touches.length :
			0
	}
	else if( event.touches )
	{
		var touches = event.touches

		pointersLength = touches.length

		for( var n = pointersLength; n--; )
		{
			var t = touches[n];

			pointersX[n] = t.pageX
			pointersY[n] = t.pageY
		}
	}
	else
	{
		pointersLength = 1
		pointersX[0] = event.pageX
		pointersY[0] = event.pageY
	}

	event.preventDefault()
}

function pointerUp( event )
{
	setPointer( event, false )
}

function pointerMove( event )
{
	setPointer( event, pointersLength )
}

function pointerDown( event )
{
	setPointer( event, true )
}

function setKey( event, down )
{
	keysDown[event.keyCode] = down
	event.preventDefault()
}

function keyUp( event )
{
	setKey( event, false )
}

function keyDown( event )
{
	setKey( event, true )
}

function getSprite( rc )
{
	var c = D.createElement( "canvas" ),
		x = c.getContext( "2d" ),
		w = rc.w*scaleFactor | 0,
		h = rc.h*scaleFactor | 0

	c.width = w
	c.height = h
	c.centerX = w >> 1
	c.centerY = h >> 1

	x.drawImage(
		atlas,
		rc.x,
		rc.y,
		rc.w,
		rc.h,
		0,
		0,
		w,
		h )

	return c
}

function setup()
{
	var playerSprite = getSprite( { x: 0, y: 0, w: 64, h: 64 } ),
		enemySprite = getSprite( { x: 64, y: 0, w: 64, h: 64 } ),
		debrisSprite = getSprite( { x: 128, y: 0, w: 32, h: 32 } ),
		maxSpeed = height*.01 | 0

	entities.length = 0

	for( var n = 10; n--; )
		entities.push( {
			sprite: enemySprite,
			x: M.random()*width | 0,
			y: (M.random()*height*.01) | 0,
			vx: M.random(),
			vy: M.max( 1, M.random()*maxSpeed ),
			life: 100 } )

	entities.push( (player = {
		sprite: playerSprite,
		x: width >> 1,
		y: height*.9 | 0,
		life: 100 }) )

	debrisStart = entities.length
	debrisLength = 20

	for( var n = debrisLength; n--; )
		entities.push( {
			sprite: debrisSprite,
			life: 0 } )

	entitiesLength = entities.length
}

function resize()
{
	canvas.width = width = W.innerWidth
	canvas.height = height = W.innerHeight

	stepX = M.max( 1, width*.02 | 0 )
	scaleFactor = M.min( width, height )*.1/64

	setup()
}

function init()
{
	if( !(canvas = D.getElementById( "Canvas" )) ||
		!(ctx = canvas.getContext( "2d" )) )
		return

	ctx.fillStyle = "#000"

	W.onresize = resize
	resize()

	D.onkeydown = keyDown
	D.onkeyup = keyUp

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerUp

	if( "ontouchstart" in D )
	{
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerUp
		D.ontouchcancel = pointerUp
	}

	last = Date.now()-16
	run()
}

function load()
{
	atlas = new Image()
	atlas.src = "atlas.png"
	atlas.onload = init
}

W.onload = load

</script>
</body>
</html>
