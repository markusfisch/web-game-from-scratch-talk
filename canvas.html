<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>
<title>2D Canvas Game From Scratch</title>
<style>

html, body {
	margin: 0; padding: 0;
	overflow: hidden;
}

canvas {
	position: fixed;
	width: 100%;
	height: 100%;
}

</style>
</head>
<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<script>

'use strict'

var M = Math,
	D = document,
	W = window,
	atlas,
	canvas,
	ctx,
	width,
	height,
	stepX,
	scaleFactor,
	now,
	factor,
	last,
	pointersLength,
	pointersX = [],
	pointersY = [],
	keysDown = [],
	entitiesLength,
	entities = [],
	debrisStart,
	debrisLength,
	player

function reset(e) {
	e.x = M.random() * width
	e.y = -e.sprite.height
}

function explode(e) {
	var sprite = e.sprite,
		w = sprite.width,
		h = sprite.height,
		ex = e.x - sprite.centerX,
		ey = e.y - sprite.centerY,
		vx = e.vx,
		vy = e.vy,
		parts = 5

	for (var i = debrisStart, l = i + debrisLength;
			i < l && parts > 0;
			++i) {
		var d = entities[i]

		if (d.life > 0) {
			continue
		}

		d.life = 1
		d.x = ex + (M.random() * w | 0)
		d.y = ey + (M.random() * h | 0)
		d.vx = vx + M.random() * scaleFactor
		d.vy = vy + M.max(1, M.random() * scaleFactor)
		--parts
	}

	reset(e)
}

function drawSprite(sprite, x, y) {
	ctx.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0)
}

function draw() {
	ctx.fillStyle = '#000'
	ctx.fillRect(0, 0, width, height)

	for (var i = entitiesLength,
			ps = player.sprite.centerX,
			px = player.x,
			py = player.y; i--;) {
		var e = entities[i],
			sprite = e.sprite

		if (e.life <= 0) {
			continue
		}

		if (e !== player) {
			e.x += e.vx * factor
			e.y += e.vy * factor

			if (i >= debrisStart) {
				e.life -= factor * .1
			} else if (e.y > height) {
				explode( e )
			} else if (player.life > 0) {
				var dx = px - e.x,
					dy = py - e.y,
					d = sprite.centerX + ps

				if (M.abs(dx) < d &&
						M.abs(dy) < d &&
						M.sqrt(dx*dx + dy*dy) < d) {
					explode(e)
				}
			}
		}

		drawSprite(sprite, e.x, e.y)
	}
}

function move(d) {
	player.x += d * factor
}

function input() {
	if (pointersLength > 0) {
		var dx = pointersX[0] - player.x

		if (M.abs(dx) > stepX) {
			move(dx > 0 ? stepX : -stepX)
		}
	} else if (keysDown[37]) {
		move(-stepX)
	} else if (keysDown[39]) {
		move(stepX)
	}
}

function run() {
	requestAnimationFrame(run)

	now = Date.now()
	factor = (now - last) / 16
	last = now

	input()
	draw()
}

function setPointer(event, down) {
	if (!down) {
		pointersLength = event.touches ?
			event.touches.length :
			0
	} else if (event.touches) {
		var touches = event.touches

		pointersLength = touches.length

		for (var i = pointersLength; i--;) {
			var t = touches[i]

			pointersX[i] = t.pageX
			pointersY[i] = t.pageY
		}
	} else {
		pointersLength = 1
		pointersX[0] = event.pageX
		pointersY[0] = event.pageY
	}

	event.preventDefault()
}

function pointerUp(event) {
	setPointer(event, false)
}

function pointerMove(event) {
	setPointer(event, pointersLength)
}

function pointerDown(event) {
	setPointer(event, true)
}

function setKey(event, down) {
	keysDown[event.keyCode] = down
	event.preventDefault()
}

function keyUp(event) {
	setKey(event, false)
}

function keyDown(event) {
	setKey(event, true)
}

function getSprite(rc) {
	var c = D.createElement('canvas'),
		x = c.getContext('2d'),
		w = rc.w * scaleFactor | 0,
		h = rc.h * scaleFactor | 0

	c.width = w
	c.height = h
	c.centerX = w >> 1
	c.centerY = h >> 1

	x.drawImage(
		atlas,
		rc.x,
		rc.y,
		rc.w,
		rc.h,
		0,
		0,
		w,
		h)

	return c
}

function setup() {
	var playerSprite = getSprite({x: 0, y: 0, w: 64, h: 64}),
		enemySprite = getSprite({x: 64, y: 0, w: 64, h: 64}),
		debrisSprite = getSprite({x: 0, y: 64, w: 32, h: 32}),
		maxSpeed = M.round(height * .005)

	entities.length = 0

	for (var i = 10; i--;) {
		entities.push({
			sprite: enemySprite,
			x: M.random() * width | 0,
			y: (M.random() * height * .01) | 0,
			vx: M.random() - .5,
			vy: M.max(1, M.random() * maxSpeed),
			life: 1})
	}

	entities.push((player = {
		sprite: playerSprite,
		x: width >> 1,
		y: height * .9 | 0,
		life: 1}))

	debrisStart = entities.length
	debrisLength = 20

	for (var i = debrisLength; i--;) {
		entities.push({
			sprite: debrisSprite,
			life: 0})
	}

	entitiesLength = entities.length
}

function resize() {
	canvas.width = width = W.innerWidth
	canvas.height = height = W.innerHeight

	stepX = M.max(1, width * .02 | 0)
	scaleFactor = M.min(width, height) * .1 / 64

	setup()
}

function init() {
	if (!(canvas = D.getElementById('Canvas')) ||
			!(ctx = canvas.getContext('2d'))) {
		return
	}

	W.onresize = resize
	resize()

	D.onkeydown = keyDown
	D.onkeyup = keyUp

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerUp

	if ('ontouchstart' in D) {
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerUp
		D.ontouchcancel = pointerUp
	}

	last = Date.now() - 16
	run()
}

function load() {
	atlas = new Image()
	atlas.src = 'atlas.png'
	atlas.onload = init
}

W.onload = load

</script>
</body>
</html>
